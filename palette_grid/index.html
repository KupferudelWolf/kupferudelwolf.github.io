<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Pixel Palette Grid</title>
	<link rel="stylesheet" type="text/css" href="/css/style.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="/build/jquery.min.js" type="text/javascript"></script>
	<script src="js/app.js" type="module"></script>
</head>

<body>
	<canvas id="palette" class="palette"></canvas>
	<canvas id="overlay" class="overlay"></canvas>
	<div class="menu">
		<div id="menu-add">Add New</div>
		<div>
			<input type="color" id="menu-color">
			<div>Color</div>
		</div>
		<div>
			<input type="color" id="menu-bg">
			<div>Background</div>
		</div>
		<div id="menu-copyhex">Copy Hex Value</div>
		<div id="menu-clone">Clone</div>
		<div id="menu-disconnect">Disconnect</div>
		<div id="menu-delete">Delete</div>
		<div id="menu-delall">Delete All</div>
		<div id="menu-copypng">Copy Image</div>
		<div id="menu-save">Save Image</div>
	</div>
	<div class="button-bar">
		<div id="btn-undo" class="button"><img src="assets/icon-undo.svg" alt="undo"></div>
		<div id="btn-redo" class="button"><img src="assets/icon-redo.svg" alt="redo"></div>
		<div id="btn-" class="spacer"></div>
		<div id="btn-center" class="button"><img src="assets/icon-center.svg" alt="center"></div>
		<div id="btn-clear" class="button"><img src="assets/icon-clear.svg" alt="clear"></div>
		<div id="btn-save" class="button"><img src="assets/icon-save.svg" alt="save"></div>
	</div>
	<!-- Preload the font. -->
	<div class="font_preload" style="opacity: 0"><span></span></div>
</body>

</html>
