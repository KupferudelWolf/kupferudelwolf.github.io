<!DOCTYPE html>
<html>
	<!-- https://www.jquerycards.com/forms/color-pickers/colorpicker/ -->
	<!-- https://evoluteur.github.io/colorpicker/index.html -->
	<head>
		<meta charset="utf-8">
		<title>Timeline Maker</title>
		<link rel="stylesheet" type="text/css" href="../lib/jquery.mobile-1.4.5.min.css">
		<link rel="stylesheet" type="text/css" href="lib/jquery-ui.min.css">
		<link rel="stylesheet" type="text/css" href="lib/evol-colorpicker.min.css">
		<link rel="stylesheet" type="text/css" href="../css/style.css">
	    <link rel="stylesheet" type="text/css" href="css/style.css">
		<script src="../lib/jquery-legacy.min.js" type="text/javascript"></script>
		<script src="../lib/jquery.mobile-1.4.5.min.js" type="text/javascript"></script>
		<!-- <script src="lib/jquery-ui.min.js" type="text/javascript"></script> -->
		<script src="lib/evol-colorpicker.min.js" type="text/javascript"></script>
		<script src="js/app.js" type="module"></script>
	</head>
	<body>
		<div class="container">
			<div class="container-canvas">
				<canvas id="map"></canvas>
			</div>
			<div class="container-options">
				<!-- <div data-role="rangeslider" class="full-width-slider slider-date"> -->
					<!-- <input name="time-range-min" id="time-range-min" min="0" max="3000" value="0" step="1" type="range" class="ui-hidden-accessible" /> -->
					<!-- <div class="ui-bar ui-bar-a slider-bubble" id="time-range-min-bubble"></div> -->
					<!-- <input name="time-range-max" id="time-range-max" min="0" max="3000" value="1000" step="1" type="range" class="ui-hidden-accessible" /> -->
					<!-- <div class="ui-bar ui-bar-a slider-bubble" id="time-range-max-bubble"></div> -->
				<div class="full-width-slider slider-date">
					<input name="time-selection" id="time-selection" min="0" max="3000" value="0" step="0.1" type="range" class="ui-hidden-accessible" />
					<div class="ui-bar ui-bar-a slider-bubble" id="time-selection-bubble"></div>
				</div>
				<div class="ui-bar ui-bar-a spacer"><p>spacer</p></div>
				<div class="options">
					<div>
						<div class="ui-bar ui-body-a section section-time">
							<h1 class="ui-bar ui-bar-a">Date</h3>
							<div class="control">
								<label for="days-max">Days in a Year:</label>
								<input name="days-max" id="days-max" type="number" min="1" value="365.25" />
							</div>
							<div class="control">
								<label for="enable-years">Enable Years</label>
								<input name="enable-years" id="enable-years" type="checkbox" checked />
							</div>
						</div>
					</div>
					<div>
						<div class="ui-bar ui-body-a section section-tags">
							<h1 class="ui-bar ui-bar-a">Tags</h3>
						    <select name="select-tag" id="select-tag" class="select-tag lists-tags" title="Tag" name="Tag"></select>
							<div class="colorpicker tag-colorpicker"></div>
							<div class="tag-color-controls">
								<input id="tag-color-input" type="text" name="Tag Color" title="Tag Color"></input>
								<button class="add-new-tag ui-btn ui-btn-icon-notext ui-shadow ui-icon-plus" title="Add Tag" name="Add Tag"></button>
								<button class="delete-tag ui-btn ui-btn-icon-notext ui-shadow ui-icon-delete" title="Delete Tag" name="Delete Tag"></button>
							</div>
							<!-- <div class=""> -->
								<textarea class="tag-desc" name="Tag Description" title="Tag Description"></textarea>
							<!-- </div> -->
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="ui-bar ui-bar-a sidebar">
			<div class="events-header" data-role="header">
				<span>
					<button class="add-new-event ui-btn ui-btn-icon-notext ui-shadow ui-corner-all ui-icon-plus" title="Add New Event" name="Add New Event"></button>
				</span>
				<h1>Events</h1>
				<span>
					<button class="filter-events ui-btn ui-btn-icon-notext ui-shadow ui-corner-all ui-icon-tag" title="Filter Events" name="Filter Events"></button>
					<button class="sort-events ui-btn ui-btn-icon-notext ui-shadow ui-corner-all ui-icon-recycle" title="Sort Events" name="Sort Events"></button>
				</span>
			</div>
			<select name="select-filter" id="select-filter" class="select-filter lists-tags" title="Tag to Filter" name="Tag to Filter"></select>
			<div class="events"></div>
		</div>
	</body>
</html>
