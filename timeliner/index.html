<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Timeline Maker</title>
		<link rel="stylesheet" type="text/css" href="../lib/jquery.mobile-1.4.5.min.css">
		<link rel="stylesheet" type="text/css" href="../css/style.css">
	    <link rel="stylesheet" type="text/css" href="css/style.css">
	    <script src="../lib/jquery.min.js" type="text/javascript"></script>
		<script src="../lib/jquery.mobile-1.4.5.min.js" type="text/javascript"></script>
		<script src="js/app.js" type="module"></script>
	</head>
	<body>
		<div class="container">
			<div class="container-canvas">
				<canvas id="map"></canvas>
			</div>
			<div class="container-options">
				<!-- <div data-role="rangeslider" class="full-width-slider slider-date"> -->
					<!-- <input name="time-range-min" id="time-range-min" min="0" max="3000" value="0" step="1" type="range" class="ui-hidden-accessible" /> -->
					<!-- <div class="ui-bar ui-bar-a slider-bubble" id="time-range-min-bubble"></div> -->
					<!-- <input name="time-range-max" id="time-range-max" min="0" max="3000" value="1000" step="1" type="range" class="ui-hidden-accessible" /> -->
					<!-- <div class="ui-bar ui-bar-a slider-bubble" id="time-range-max-bubble"></div> -->
				<div class="full-width-slider slider-date">
					<input name="time-selection" id="time-selection" min="0" max="3000" value="0" step="0.1" type="range" class="ui-hidden-accessible" />
					<div class="ui-bar ui-bar-a slider-bubble" id="time-selection-bubble"></div>
				</div>
				<div class="ui-bar ui-bar-a spacer"><p>spacer</p></div>
				<div class="ui-bar ui-body-a options">
					<h1 class="ui-bar ui-bar-a">Options</h3>
					<div class="control">
						<label for="days-max">Days in a Year:</label>
						<input name="days-max" id="days-max" type="number" min="1" value="365.25" />
					</div>
					<div class="control">
						<label for="enable-years">Enable Years</label>
						<input name="enable-years" id="enable-years" type="checkbox" checked />
					</div>
				</div>
			</div>
		</div>

		<div class="ui-bar ui-bar-a sidebar">
			<div data-role="header">
				<h1>Events</h1>
				<button class="sort-events ui-btn ui-btn-icon-notext ui-shadow ui-corner-all ui-icon-recycle" title="Sort" name="Sort"></button>
				<button class="add-new-event ui-btn ui-btn-icon-notext ui-shadow ui-corner-all ui-icon-plus" title="Add New Event" name="Add New Event"></button>
			</div>
			<div class="events"></div>
		</div>
	</body>
</html>
