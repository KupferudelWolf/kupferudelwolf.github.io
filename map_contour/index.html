<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>
		Heightmap to Contour Converter
	</title>
	<link rel="stylesheet" type="text/css" href="/css/style.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="/build/jquery.min.js" type="text/javascript"></script>
	<!-- <link rel="stylesheet" href="build/rangeslider/rangeslider.css" /> -->
	<!-- <script src="build/rangeslider/rangeslider.umd.min.js"></script> -->
	<script src="js/app.js" type="module"></script>
</head>

<body>
	<div class="io">
		<div class="container output">
			<div class="container canvas">
				<canvas id="output"></canvas>
			</div>
			<div class="container controls">
				<input type="button" id="import" value="Import">
				<input type="file" id="import-file" accept="image/*" class="hidden">
				<input type="button" id="export-png" value="Export PNG">
				<input type="button" id="export-svg" value="Export SVG">
			</div>
		</div>
		<div class="container input">
			<div class="container">
				<label class="switch">
					<input type="checkbox" id="lock-sea">
					<span class="slider"></span>
				</label>
				<label for="sea">Sea level:</label>
				<input type="range" name="sea" id="ctrl-sea" value="0" min="0" max="1" step="0.01" />
			</div>
			<div class="container">
				<label class="switch">
					<input type="checkbox" id="lock-elevation-min">
					<span class="slider"></span>
				</label>
				<label for="elevation-min">Minimum elevation:</label>
				<input type="number" name="elevation-min" id="ctrl-elevation-min" />
				<select name="elevation-min-unit" id="ctrl-elevation-min-unit" class="sync-elev" style="flex-grow: 0;">
					<option value="m">m</option>
					<option value="km">km</option>
					<option value="ft">ft</option>
					<option value="mi">mi</option>
				</select>
			</div>
			<div class="container">
				<label class="switch">
					<input type="checkbox" id="lock-elevation-max">
					<span class="slider"></span>
				</label>
				<label for="elevation-max">Maximum elevation:</label>
				<input type="number" name="elevation-max" id="ctrl-elevation-max" />
				<select name="elevation-max-unit" id="ctrl-elevation-max-unit" class="sync-elev" style="flex-grow: 0;">
					<option value="m">m</option>
					<option value="km">km</option>
					<option value="ft">ft</option>
					<option value="mi">mi</option>
				</select>
			</div>
			<!-- <div class="container">
				<div name="elevation" id="ctrl-elevation"></div>
			</div> -->
			<div class="divider"></div>
			<div class="container">
				<label for="steps">Step:</label>
				<input type="number" name="step" id="ctrl-step" />
				<select name="elevation-min-unit" id="ctrl-elevation-min-unit" style="flex-grow: 0;">
					<option value="m">m</option>
					<option value="km">km</option>
					<option value="ft">ft</option>
					<option value="mi">mi</option>
				</select>
			</div>
			<div class="container">
				<label class="switch">
					<input type="checkbox" id="ctrl-hide-sea">
					<span class="slider"></span>
				</label>
				<div>Do not map below sea level.</div>
			</div>
			<div class="divider"></div>
			<div class="container">
				<label class="switch">
					<input type="checkbox" id="ctrl-hide-hm" checked>
					<span class="slider"></span>
				</label>
				<div>Heightmap.</div>
			</div>
		</div>
	</div>
</body>

</html>
