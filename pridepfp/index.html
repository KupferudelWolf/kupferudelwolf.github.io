<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Pride PFP Creator</title>
		<link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
	    <link rel="stylesheet" type="text/css" href="css/style.css">
	    <script src="lib/jquery.min.js" type="text/javascript"></script>
		<script src="js/app.js" type="module"></script>
	</head>
	<body>
		<div class="container flex">

			<div class="controls">

				<!-- Image Input -->
				<div class="tab-container">
					<div class="tab">
						<button class="tab-links" data-target="link">Link</button>
						<button class="tab-links" data-target="upload">Upload</button>
					</div>
					<div id="link" class="tab-content">
						<h3>Link</h3>
						<p>Provide a direct link to your picture OR to your twitter page.</p>
						<input type="url" name="url" id="input-url" value="https://abs.twimg.com/sticky/default_profile_images/default_profile_normal.png">
					</div>
					<div id="upload" class="tab-content">
						<h3>Upload</h3>
						<label for="input-img">Upload an image:</label>
						<input type="file" id="input-img" name="input-img" accept="image/*">
					</div>
				</div>

				<div class="options">
					<!-- Flags -->
					<div class="flex nobreak">
						<div class="flex-left">
							<p><label for="flag1">Flag:</label></p>
						</div>
						<div class="flex-right">
							<p><select name="flag1" id="flag1"></select></p>
						</div>
					</div>
					<div class="flex">
						<div class="flex-left">
							<p>
								<input type="checkbox" id="include-flag2" name="include-flag2">
								<label for="include-flag2">Second Flag:</label>
							</p>
						</div>
						<div class="flex-right">
							<p><select name="flag2" id="flag2" disabled></select></p>
						</div>
					</div>

					<div class="flex">
						<div class="flex-left">
							Image Fitting
						</div>
						<div class="flex-right">
							<input type="radio" name="is-fill" value="Fit" checked>
							<label for="fit">Fit</label><br>
							<input type="radio" name="is-fill" value="Fill">
							<label for="fill">Fill</label><br>
						</div>
					</div>

					<div class="flex nobreak">
						<div class="flex-left">
							<p><label for="width">Width</label></p>
						</div>
						<div class="flex-right">
							<p><input type="range" min="25" max="200" value="50" class="slider" id="width" name="width"></p>
						</div>
					</div>
					<div class="flex nobreak">
						<div class="flex-left">
							<p><label for="offset-x">Horizontal Offset</label></p>
						</div>
						<div class="flex-right">
							<p><input type="range" min="-512" max="512" value="0" class="slider" id="offset-x" name="offset-x"></p>
						</div>
					</div>
					<div class="flex nobreak">
						<div class="flex-left">
							<p><label for="offset-y">Vertical Offset</label></p>
						</div>
						<div class="flex-right">
							<p><input type="range" min="-512" max="512" value="0" class="slider" id="offset-y" name="offset-y"></p>
						</div>
					</div>
					<div class="flex">
						<div class="flex-left">
							<p><label for="offset-z">Scale</label></p>
						</div>
						<div class="flex-right">
							<p><input type="range" min="1" max="3" step="0.01" value="1" class="slider" id="offset-z" name="offset-z"></p>
						</div>
					</div>

					<div class="flex">
						<div class="flex-left"></div>
						<div class="flex-right">
							<p>
								<input type="checkbox" id="gradient" name="gradient">
								<label for="gradient">Gradient</label>
							</p>
							<p>
								<input type="checkbox" id="ring" name="ring" checked>
								<label for="ring">Ring</label>
							</p>
						</div>
					</div>
				</div>
			</div>

			<canvas id="output" width="1024" height="1024"></canvas>

		</div>
	</body>
</html>
